<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registo - Mi web</title>
</head>
<body>  
    <main>
        <section>
            <div>
                <h1>Formulario de registro</h1>
                <form action="">
                    <label>Nombre:</label>
                    <input type="text">
                    <br/><br/>
                    <label>Apellidos:</label>
                    <input type="text">
                    <br/><br/>
                    <label>Sexo:</label>
                    <input type="radio" value="hombre">
                    <label for="hombre">hombre</label>
                    <input type="radio" value="mujer">
                    <label for="mujer">mujer</label>
                    <br/><br/>
                    <label>Correo:</label>
                    <input type="text">
                    <br/><br/>
                    <label>Población:</label>
                    <select >
                        <option>Alicante</option>
                        <option>Madrid</option>
                        <option>Sevilla</option>
                        <option>Valencia</option>
                    </select>
                    <br/><br/>
                    <label>Descripción</label>
                    <textarea cols="105px" rows="10px"></textarea>
                    <br/><br/>
                    <input type="checkbox">
                    <label>Deseo recibir información sobre novedades y ofertas.</label>
                    <br/><br/>
                    <input type="checkbox">
                    <label>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label>
                    <br/><br/>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
