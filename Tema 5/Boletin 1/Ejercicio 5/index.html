<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tabla</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <div style="align-items: center;">
                <table>
                    <tr>
                        <th>Categoria</th>
                        <th>Etiquetas</th>
                    </tr>
                    <tr>
                        <td rowspan="5"><strong>Formulario</strong></td>
                        <td>form</td>

                    </tr>
                    <tr>
                        <td>button</td>
                    </tr>
                    <tr>
                        <td>input</td>
                    </tr>
                    <tr>
                        <td>select</td>
                    </tr>
                    <tr>
                        <td>textarea</td>
                    </tr>
                    <tr>
                        <td rowspan="5"><strong>Tabla</strong></td>
                        <td>table</td>
                    </tr>
                    <tr>
                        <td>tr</td>
                    </tr>
                    <tr>
                        <td>th</td>
                    </tr>
                    <tr>
                        <td>td</td>
                    </tr>
                    <tr>
                        <td>caption</td>
                    </tr>
                    <tr>
                        <td rowspan="6"><strong>Texto</strong></td>
                        <td>b</td>
                    </tr>
                    <tr>
                        <td>em</td>
                    </tr>
                    <tr>
                        <td>i</td>
                    </tr>
                    <tr>
                        <td>strong</td>
                    </tr>
                    <tr>
                        <td>sub</td>
                    </tr>
                    <tr>
                        <td>sup</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
